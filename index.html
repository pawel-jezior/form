<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularze</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main class="main">
      <h1>Mój formularz</h1>
      <form class="form">
        <p>
          <label for="firstName">Imię:</label>
          <input class="form__input" id="firstName" name="firstName" placeholder="Wprowadź swoje imię"/>
        </p>
        <p>
          <label
            >Nazwisko:
            <input class="form__input" id="lastName" name="lastName" placeholder="Wprowadź swoje nazwisko"/>
          </label>
        </p>
        <fieldset>
            <legend>Adres</legend>
            <p>
                <label
                  >Miasto:
                  <input class="form__input" id="city" name="city" placeholder="Wprowadź swoje miasto"/>
                </label>
              </p>
              <p>
                <label
                  >Ulica:
                  <input class="form__input" id="street" name="street" placeholder="Wprowadź swoją ulicę"/>
                </label>
              </p>
        </fieldset>
        <fieldset>
            <legend>Ulubiony kolor</legend>
            <p>
                <label><input name="color" type="radio" value="red"> Czerwony</label>
            </p>
            <p>
                <label><input name="color" type="radio" value="blue"> Niebieski</label>
            </p>
            <p>
                <label><input name="color" type="radio" value="green"> Zielony</label>
            </p>
            <p>
                <label><input name="color" type="radio" value="yellow"> Żółty</label>
            </p>
        </fieldset>
        <p>
            <label><input name="agreement" type="checkbox" value="rodo-agree"> RODO</label>
        </p>
      </form>
    </main>
  </body>
</html>
